# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "aaeon-nxp-imx8-layer"
BBFILE_PATTERN_aaeon-nxp-imx8-layer = "^${LAYERDIR}/"
BBFILE_PRIORITY_aaeon-nxp-imx8-layer = "6"

IMX_STACK ?= "freescale"
OVERRIDES .= ":imxstack-${IMX_STACK}"

LAYERDEPENDS_aaeon-nxp-imx8-layer = "core freescale-layer"
LAYERSERIES_COMPAT_aaeon-nxp-imx8-layer = "scarthgap"